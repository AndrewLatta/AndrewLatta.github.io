<html>
<head>
	<title>Rhumbix WDC</title>
	<meta http-equiv="Cache-Control" content="no-store" />
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
		
	<!-- Our JS file containing custom WDC code -->
	<script src="RhumbixWDC.js" type="text/javascript"></script>
	
	<!-- Use to access cookie storage to grab access token -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>
	
	<!-- Use to give Tableau access to JS Promises -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
      		$(document).ready(function() {
        		$.ajax({
          			url: 'https://cors-anywhere.herokuapp.com/https://prod.rhumbix.com/public_api/v2/timekeeping_entries/',
          			type: 'GET',
          			dataType: 'json',
          			success: function() { alert('Success!'); },
          			error: function() { alert('Failure...'); },
          			beforeSend: setHeader
        			});
      			});
      			function setHeader(xhr) {
        			xhr.setRequestHeader('X-Api-Key', 'UVTRjPcDWO5fpeHI7DMpl1XgGjXMBCfF9hfsNVkB');
        			xhr.setRequestHeader('Accept', 'application/json, application/json');
				xhr.setRequestHeader('Content-Type', 'application/json');
      				}
    	</script>
</head>

<body>
	<div class="container container-table">
		<div class="row vertical-center-row">
			<div class="text-center col-md-4 col-md-offset-4">
			<h2>Get Timekeeping & Project Data</h2>
				<button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Rhumbix Data</button>
			</div>
		</div>
	</div>
</body>
</html>
